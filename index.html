<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;500;700&family=Lobster&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header id="main_title">Rock Paper Scissors</header>
    <main>

        
        
        <div id="btns">
            <button id="rock_btn" class="move-btn" onclick="rock()">ROCK</button>
            <button id="paper_btn" class="move-btn" onclick="paper()">PAPER</button>
            <button id="scissors_btn" class="move-btn" onclick="scissors()">SCISSORS</button>
            
        </div>
        <h1 id="message-el">Do we go on three...or after 3?</h1>
    </main>
    
</body>
